tpokorra-post-notification:
    admin:
        settings:
            title: 文章通知設定
            recipients:
                post_approval:
                    to: 審核新文章通知郵件列表，逗號分割
                new_discussion:
                    to: 新文章通知郵件列表，逗號分割
                    bcc: 新文章通知抄送郵件列表，逗號分割
                new_post:
                    to: 新回覆通知郵件列表，逗號分割
                    bcc: 新回覆通知抄送郵件列表，逗號分割
                revised_post:
                    to: 文章被編輯通知郵件列表，逗號分割
                    bcc: 文章被編輯通知抄送郵件列表，逗號分割
            new_discussion: 用於說明新文章的標籤
            new_post: 用於說明新回覆的標籤
            revised_post: 用於說明文章被編輯的標籤
            post_approval: 用於說明待審核新文章的標籤
